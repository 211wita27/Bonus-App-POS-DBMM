<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin-layout :: layout('Point Adjustments', ~{::section})}">
<section class="space-y-8">
    <div class="card p-6 reveal">
        <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Point Adjustments</div>
        <div class="font-display text-2xl">Manual Balance Adjustments</div>
        <p class="mt-2 text-sm text-ink/60">Use this tool to correct points for a customer account.</p>
        <div class="mt-4 text-sm text-red-700" th:if="${errorMessage != null}" th:text="${errorMessage}">Error</div>
    </div>

    <div class="card p-6 reveal space-y-4">
        <div class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
            <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Accounts</div>
            <div class="w-full md:w-72">
                <input class="input" type="search" placeholder="Search accounts" data-search-input data-search-target="#adjustment-rows">
            </div>
        </div>

        <div class="overflow-auto">
            <table class="min-w-full text-sm">
                <thead>
                <tr class="text-left text-ink/60 uppercase text-xs tracking-[0.2em]">
                    <th class="py-2 pr-4">Customer</th>
                    <th class="py-2 pr-4">Email</th>
                    <th class="py-2 pr-4">Account</th>
                    <th class="py-2 pr-4">Restaurant</th>
                    <th class="py-2 pr-4">Points</th>
                    <th class="py-2 pr-4">Adjust</th>
                </tr>
                </thead>
                <tbody id="adjustment-rows">
                <tr th:each="account : ${accounts}" class="border-t border-ink/10">
                    <td class="py-3 pr-4" th:text="${account.customer.firstName + ' ' + account.customer.lastName}">-</td>
                    <td class="py-3 pr-4" th:text="${account.customer.email}">-</td>
                    <td class="py-3 pr-4" th:text="${account.accountNumber}">-</td>
                    <td class="py-3 pr-4" th:text="${account.restaurant.name}">-</td>
                    <td class="py-3 pr-4" th:text="${account.currentPoints}">0</td>
                    <td class="py-3 pr-4">
                        <form class="flex flex-wrap gap-2 items-center" action="/admin/adjustments" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <input type="hidden" name="accountId" th:value="${account.id}">
                            <input class="input input-compact" name="pointsDelta" type="number" placeholder="+/- points" required>
                            <input class="input input-compact" name="reason" type="text" placeholder="Reason" required>
                            <button class="btn-secondary" type="submit">Apply</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</html>
