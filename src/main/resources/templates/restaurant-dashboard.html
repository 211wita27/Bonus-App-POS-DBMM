<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{restaurant-layout :: layout('Restaurant Dashboard', ~{::section})}">
<section class="space-y-8">
    <div class="card p-6 reveal">
        <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Restaurant Übersicht</div>
        <div class="font-display text-2xl" th:text="${restaurant != null ? restaurant.name : 'Restaurant'}">Restaurant</div>
        <p class="mt-2 text-sm text-ink/60" th:text="${restaurant != null ? restaurant.code : ''}">CODE</p>
    </div>

    <div class="grid gap-6 md:grid-cols-3">
        <div class="card p-6 reveal">
            <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Kunden</div>
            <div class="points-big" th:text="${customerCount}">0</div>
        </div>
        <div class="card p-6 reveal">
            <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Käufe</div>
            <div class="points-big" th:text="${purchaseCount}">0</div>
        </div>
        <div class="card p-6 reveal">
            <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Einlösungen</div>
            <div class="points-big" th:text="${redemptionCount}">0</div>
        </div>
    </div>

    <div th:if="${successMessage != null}" class="card p-4 border border-emerald-200 bg-emerald-50 text-emerald-900 reveal">
        <div class="font-semibold">Erfolg</div>
        <div class="text-sm" th:text="${successMessage}">Message</div>
    </div>
    <div th:if="${errorMessage != null}" class="card p-4 border border-red-200 bg-red-50 text-red-900 reveal">
        <div class="font-semibold">Fehler</div>
        <div class="text-sm" th:text="${errorMessage}">Message</div>
    </div>

    <div class="card p-6 reveal space-y-4" id="purchase-form">
        <div>
            <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Manueller Kauf</div>
            <div class="font-display text-xl">Kauf erfassen</div>
        </div>
        <form class="grid gap-4 md:grid-cols-2 lg:grid-cols-6" action="/restaurant/purchases" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <select class="input lg:col-span-2" name="accountId" required>
                <option value="" disabled selected>Kunde auswählen</option>
                <option th:each="acc : ${accounts}"
                        th:value="${acc.id}"
                        th:text="${acc.customer.firstName + ' ' + acc.customer.lastName + ' · ' + acc.customer.email}">
                    Customer
                </option>
            </select>
            <input class="input" name="totalAmount" type="number" step="0.01" min="0" placeholder="Betrag" required>
            <input class="input" name="currency" type="text" placeholder="EUR"
                   th:value="${restaurant != null ? restaurant.defaultCurrency : 'EUR'}" required>
            <input class="input lg:col-span-2" name="purchaseNumber" type="text"
                   placeholder="Optional: Belegnummer">
            <input class="input lg:col-span-3" name="notes" type="text" placeholder="Notiz (optional)">
            <input class="input lg:col-span-3" name="description" type="text" placeholder="Beschreibung (optional)">
            <div class="lg:col-span-6">
                <button class="btn-primary" type="submit">Kauf buchen</button>
            </div>
        </form>
    </div>

    <div class="card p-6 reveal overflow-auto">
        <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Kundenkonten</div>
        <table class="min-w-full text-sm mt-4">
            <thead>
            <tr class="text-left text-ink/60 uppercase text-xs tracking-[0.2em]">
                <th class="py-2 pr-4">Kunde</th>
                <th class="py-2 pr-4">E-Mail</th>
                <th class="py-2 pr-4">Punkte</th>
                <th class="py-2 pr-4">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="acc : ${accounts}" class="border-t border-ink/10">
                <td class="py-3 pr-4" th:text="${acc.customer.firstName + ' ' + acc.customer.lastName}">-</td>
                <td class="py-3 pr-4" th:text="${acc.customer.email}">-</td>
                <td class="py-3 pr-4" th:text="${acc.currentPoints}">0</td>
                <td class="py-3 pr-4" th:text="${acc.status}">-</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="grid gap-6 lg:grid-cols-2">
        <div class="card p-6 reveal overflow-auto">
            <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Einlösungen</div>
            <table class="min-w-full text-sm mt-4">
                <thead>
                <tr class="text-left text-ink/60 uppercase text-xs tracking-[0.2em]">
                    <th class="py-2 pr-4">Zeitpunkt</th>
                    <th class="py-2 pr-4">Kunde</th>
                    <th class="py-2 pr-4">Reward</th>
                    <th class="py-2 pr-4">Code</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="redemption : ${redemptions}" class="border-t border-ink/10">
                    <td class="py-3 pr-4" th:text="${redemption.redeemedAt}">-</td>
                    <td class="py-3 pr-4"
                        th:text="${redemption.loyaltyAccount.customer.firstName + ' ' + redemption.loyaltyAccount.customer.lastName}">
                        -
                    </td>
                    <td class="py-3 pr-4" th:text="${redemption.reward.name}">-</td>
                    <td class="py-3 pr-4" th:text="${redemption.redemptionCode}">-</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="card p-6 reveal overflow-auto">
            <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Letzte Käufe</div>
            <table class="min-w-full text-sm mt-4">
                <thead>
                <tr class="text-left text-ink/60 uppercase text-xs tracking-[0.2em]">
                    <th class="py-2 pr-4">Zeitpunkt</th>
                    <th class="py-2 pr-4">Kunde</th>
                    <th class="py-2 pr-4">Betrag</th>
                    <th class="py-2 pr-4">Währung</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="purchase : ${purchases}" class="border-t border-ink/10">
                    <td class="py-3 pr-4" th:text="${purchase.purchasedAt}">-</td>
                    <td class="py-3 pr-4"
                        th:text="${purchase.loyaltyAccount.customer.firstName + ' ' + purchase.loyaltyAccount.customer.lastName}">
                        -
                    </td>
                    <td class="py-3 pr-4" th:text="${purchase.totalAmount}">0</td>
                    <td class="py-3 pr-4" th:text="${purchase.currency}">-</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</html>
