<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin-layout :: layout('Admin Restaurants', ~{::section})}">
<section class="space-y-10">
    <div class="card p-6 reveal">
        <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
            <div>
                <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Restaurant & Branch Management</div>
                <div class="font-display text-2xl">Restaurants and Branches</div>
                <p class="mt-2 text-sm text-ink/60">Maintain restaurants and their branches.</p>
            </div>
        </div>
    </div>

    <div class="card p-6 reveal space-y-6">
        <div class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
            <div>
                <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Restaurants</div>
                <div class="font-display text-xl">Manage Restaurants</div>
            </div>
            <div class="w-full md:w-72">
                <input class="input" type="search" placeholder="Search restaurants" data-search-input data-search-target="#restaurant-rows">
            </div>
        </div>

        <div class="overflow-auto">
            <table class="min-w-full text-sm">
                <thead>
                <tr class="text-left text-ink/60 uppercase text-xs tracking-[0.2em]">
                    <th class="py-2 pr-4">Name</th>
                    <th class="py-2 pr-4">Code</th>
                    <th class="py-2 pr-4">Currency</th>
                    <th class="py-2 pr-4">Active</th>
                    <th class="py-2 pr-4">Actions</th>
                </tr>
                </thead>
                <tbody id="restaurant-rows">
                <tr th:each="restaurant : ${restaurants}"
                    th:id="'restaurant-' + ${restaurant.id}"
                    class="border-t border-ink/10">
                    <td class="py-3 pr-4">
                        <input class="input table-input" type="text" name="name"
                               th:attr="form='restaurant-' + ${restaurant.id}"
                               th:value="${restaurant.name}">
                    </td>
                    <td class="py-3 pr-4">
                        <input class="input table-input" type="text" name="code"
                               th:attr="form='restaurant-' + ${restaurant.id}"
                               th:value="${restaurant.code}">
                    </td>
                    <td class="py-3 pr-4">
                        <input class="input table-input" type="text" name="defaultCurrency"
                               th:attr="form='restaurant-' + ${restaurant.id}"
                               th:value="${restaurant.defaultCurrency}">
                    </td>
                    <td class="py-3 pr-4">
                        <input type="checkbox" name="active"
                               th:attr="form='restaurant-' + ${restaurant.id}"
                               th:checked="${restaurant.active}">
                    </td>
                    <td class="py-3 pr-4">
                        <form th:id="'restaurant-' + ${restaurant.id}"
                              th:action="@{/admin/restaurants/{id}/update(id=${restaurant.id})}"
                              method="post" class="flex items-center gap-2">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn-primary" type="submit">Save</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <form class="grid gap-4 md:grid-cols-4" action="/admin/restaurants/create" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input class="input" name="name" placeholder="Restaurant name" required>
            <input class="input" name="code" placeholder="Code" required>
            <input class="input" name="defaultCurrency" placeholder="Currency (EUR)" value="EUR" required>
            <div class="flex items-center gap-3">
                <label class="text-sm text-ink/60 flex items-center gap-2">
                    <input type="checkbox" name="active" checked>
                    Active
                </label>
                <button class="btn-secondary" type="submit">Add</button>
            </div>
        </form>
    </div>

    <div class="card p-6 reveal space-y-6">
        <div class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
            <div>
                <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Branches</div>
                <div class="font-display text-xl">Manage Branches</div>
            </div>
            <div class="w-full md:w-72">
                <input class="input" type="search" placeholder="Search branches" data-search-input data-search-target="#branch-rows">
            </div>
        </div>

        <div class="overflow-auto">
            <table class="min-w-full text-sm">
                <thead>
                <tr class="text-left text-ink/60 uppercase text-xs tracking-[0.2em]">
                    <th class="py-2 pr-4">Restaurant</th>
                    <th class="py-2 pr-4">Branch Code</th>
                    <th class="py-2 pr-4">Name</th>
                    <th class="py-2 pr-4">Default</th>
                    <th class="py-2 pr-4">Actions</th>
                </tr>
                </thead>
                <tbody id="branch-rows">
                <tr th:each="branch : ${branches}" class="border-t border-ink/10">
                    <td class="py-3 pr-4">
                        <select class="input table-input" name="restaurantId" th:attr="form='branch-' + ${branch.id}">
                            <option th:each="restaurant : ${restaurants}"
                                    th:value="${restaurant.id}"
                                    th:selected="${restaurant.id == branch.restaurant.id}"
                                    th:text="${restaurant.name}">Restaurant</option>
                        </select>
                    </td>
                    <td class="py-3 pr-4">
                        <input class="input table-input" name="branchCode" th:attr="form='branch-' + ${branch.id}"
                               th:value="${branch.branchCode}">
                    </td>
                    <td class="py-3 pr-4">
                        <input class="input table-input" name="name" th:attr="form='branch-' + ${branch.id}"
                               th:value="${branch.name}">
                    </td>
                    <td class="py-3 pr-4">
                        <input type="checkbox" name="defaultBranch" th:attr="form='branch-' + ${branch.id}"
                               th:checked="${branch.defaultBranch}">
                    </td>
                    <td class="py-3 pr-4">
                        <form th:id="'branch-' + ${branch.id}"
                              th:action="@{/admin/branches/{id}/update(id=${branch.id})}"
                              method="post" class="flex gap-2 items-center">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn-primary" type="submit">Save</button>
                        </form>
                        <form th:action="@{/admin/branches/{id}/default(id=${branch.id})}" method="post" class="mt-2">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn-secondary" type="submit">Set Default</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <form class="grid gap-4 md:grid-cols-4" action="/admin/branches/create" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <select class="input" name="restaurantId" required>
                <option value="" disabled selected>Select restaurant</option>
                <option th:each="restaurant : ${restaurants}" th:value="${restaurant.id}" th:text="${restaurant.name}">Restaurant</option>
            </select>
            <input class="input" name="branchCode" placeholder="Branch code" required>
            <input class="input" name="name" placeholder="Branch name" required>
            <div class="flex items-center gap-3">
                <label class="text-sm text-ink/60 flex items-center gap-2">
                    <input type="checkbox" name="defaultBranch">
                    Default
                </label>
                <button class="btn-secondary" type="submit">Add</button>
            </div>
        </form>
    </div>
</section>
</html>
