<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Bonus App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ink: "#1c2b28"
                    },
                    fontFamily: {
                        display: ["Fraunces", "serif"],
                        sans: ["Space Grotesk", "sans-serif"]
                    }
                }
            }
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/app.css">
</head>
<body class="app-bg text-ink phone-ui">
<div class="phone-shell">
    <div class="phone-frame">
        <div class="phone-screen app-bg text-ink">
            <div class="phone-status">
                <span class="phone-time">9:41</span>
                <div class="phone-status-icons">
                    <span class="phone-signal"></span>
                    <span class="phone-wifi"></span>
                    <span class="phone-battery"></span>
                </div>
            </div>
            <div class="phone-scroll">
                <div class="min-h-full flex flex-col">
    <header class="border-b border-ink/10 backdrop-blur">
        <div class="phone-header mx-auto max-w-7xl px-6 py-6 flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
            <div class="phone-title text-center md:text-left">
                <div class="text-sm uppercase tracking-[0.3em] text-ink/60">Bonus App</div>
                <div class="font-display text-2xl">Restaurant Loyalty</div>
            </div>
            <nav class="phone-nav flex flex-col items-center gap-3 md:items-end">
                <div class="phone-nav-links flex flex-wrap items-center justify-center gap-3">
                    <a class="nav-chip" sec:authorize="hasRole('CUSTOMER')" href="/customer/dashboard">Dashboard</a>
                    <a class="nav-chip" sec:authorize="hasRole('CUSTOMER')" href="/customer/rewards">Rewards</a>
                    <a class="nav-chip" sec:authorize="hasRole('ADMIN')" href="/admin/dashboard">Admin</a>
                    <a class="nav-chip" sec:authorize="hasRole('ADMIN')" href="/admin/purchases">Purchases</a>
                </div>
                <div class="phone-user-row flex items-center gap-3" sec:authorize="isAuthenticated()">
                    <span class="text-xs uppercase tracking-[0.2em] text-ink/60" th:text="${#authentication.name}">user</span>
                    <form th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn-secondary" type="submit">Logout</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

                    <main class="flex-1">
                        <div class="mx-auto max-w-7xl px-6 py-10">
                            <div th:replace="${content}"></div>
                        </div>
                    </main>

                    <footer class="border-t border-ink/10">
                        <div class="mx-auto max-w-7xl px-6 py-6 text-sm text-ink/60 flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
                            <span>Powered by Spring Boot and Thymeleaf</span>
                            <span>UI uses REST endpoints only</span>
                        </div>
                    </footer>
                </div>
            </div>
            <div class="phone-home"></div>
        </div>
    </div>
</div>
<script src="/app.js"></script>
</body>
</html>
