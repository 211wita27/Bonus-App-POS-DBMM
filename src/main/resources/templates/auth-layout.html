<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="authLayout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Bonus App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ink: "#1c2b28"
                    },
                    fontFamily: {
                        display: ["Fraunces", "serif"],
                        sans: ["Space Grotesk", "sans-serif"]
                    }
                }
            }
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/app.css">
</head>
<body class="app-bg text-ink phone-ui">
<div class="phone-shell">
    <div class="phone-frame">
        <div class="phone-screen app-bg text-ink">
            <div class="phone-status">
                <span class="phone-time">9:41</span>
                <div class="phone-status-icons">
                    <span class="phone-signal"></span>
                    <span class="phone-wifi"></span>
                    <span class="phone-battery"></span>
                </div>
            </div>
            <div class="phone-scroll">
                <main class="min-h-full flex items-center justify-center px-6 py-16">
                    <div class="auth-shell w-full max-w-5xl grid gap-8 lg:grid-cols-[1.2fr,1fr]">
                        <div class="auth-panel p-10 lg:p-12 flex flex-col justify-between">
                            <div>
                                <div class="text-xs uppercase tracking-[0.35em] text-ink/60">Bonus App</div>
                                <div class="mt-3 font-display text-3xl leading-tight">Loyalty, rewards, and restaurant insights.</div>
                                <p class="mt-4 text-sm text-ink/70">
                                    Secure access for admins and customers. Track points, redeem rewards, and manage multiple restaurants.
                                </p>
                            </div>
                            <div class="auth-badge mt-8 text-sm">
                                Multi-restaurant ready - Role-based access - Point ledger source of truth
                            </div>
                        </div>
                        <div class="auth-card card p-10 lg:p-12" th:replace="${content}"></div>
                    </div>
                </main>
            </div>
            <div class="phone-home"></div>
        </div>
    </div>
</div>
<script src="/app.js"></script>
</body>
</html>
