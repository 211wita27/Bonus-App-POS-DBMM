<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin-layout :: layout('Admin Rewards', ~{::section})}">
<section class="space-y-8">
    <div class="card p-6 reveal">
        <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Rewards & Redemptions</div>
        <div class="font-display text-2xl">Reward Management</div>
        <p class="mt-2 text-sm text-ink/60">Manage rewards per restaurant and review redemptions.</p>
    </div>

    <div class="card p-6 reveal space-y-4">
        <div class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
            <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Rewards</div>
            <div class="w-full md:w-72">
                <input class="input" type="search" placeholder="Search rewards" data-search-input data-search-target=".reward-row">
            </div>
        </div>

        <div class="space-y-6">
            <div class="card p-6 border border-ink/10" th:each="restaurant : ${restaurants}">
                <div class="flex flex-col gap-1">
                    <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Restaurant</div>
                    <div class="font-display text-xl" th:text="${restaurant.name}">Restaurant</div>
                </div>

                <div class="mt-4 overflow-auto" th:if="${rewardsByRestaurant[restaurant.id] != null and !#lists.isEmpty(rewardsByRestaurant[restaurant.id])}">
                    <table class="min-w-full text-sm">
                        <thead>
                        <tr class="text-left text-ink/60 uppercase text-xs tracking-[0.2em]">
                            <th class="py-2 pr-4">Reward Code</th>
                            <th class="py-2 pr-4">Name</th>
                            <th class="py-2 pr-4">Description</th>
                            <th class="py-2 pr-4">Points</th>
                            <th class="py-2 pr-4">Valid Until</th>
                            <th class="py-2 pr-4">Active</th>
                            <th class="py-2 pr-4">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="reward : ${rewardsByRestaurant[restaurant.id]}" class="border-t border-ink/10 reward-row">
                            <td class="py-3 pr-4">
                                <input class="input table-input" name="rewardCode" th:attr="form='reward-' + ${reward.id}"
                                       th:value="${reward.rewardCode}">
                            </td>
                            <td class="py-3 pr-4">
                                <input class="input table-input" name="name" th:attr="form='reward-' + ${reward.id}"
                                       th:value="${reward.name}">
                            </td>
                            <td class="py-3 pr-4">
                                <input class="input table-input table-input-wide" name="description" th:attr="form='reward-' + ${reward.id}"
                                       th:value="${reward.description}">
                            </td>
                            <td class="py-3 pr-4">
                                <input class="input table-input" name="costPoints" type="number" min="0"
                                       th:attr="form='reward-' + ${reward.id}"
                                       th:value="${reward.costPoints}">
                            </td>
                            <td class="py-3 pr-4">
                                <input class="input table-input" name="validUntil" type="date"
                                       th:attr="form='reward-' + ${reward.id}"
                                       th:value="${reward.validUntil}">
                            </td>
                            <td class="py-3 pr-4">
                                <input type="checkbox" name="active" th:attr="form='reward-' + ${reward.id}"
                                       th:checked="${reward.active}">
                            </td>
                            <td class="py-3 pr-4">
                                <form th:id="'reward-' + ${reward.id}"
                                      th:action="@{/admin/rewards/{id}/update(id=${reward.id})}"
                                      method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <input type="hidden" name="restaurantId" th:value="${restaurant.id}">
                                    <button class="btn-primary" type="submit">Save</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 text-sm text-ink/60" th:if="${rewardsByRestaurant[restaurant.id] == null or #lists.isEmpty(rewardsByRestaurant[restaurant.id])}">
                    No rewards created yet.
                </div>

                <form class="mt-6 grid gap-4 md:grid-cols-2 lg:grid-cols-6" action="/admin/rewards/create" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <input type="hidden" name="restaurantId" th:value="${restaurant.id}">
                    <input class="input" name="rewardCode" placeholder="Reward code" required>
                    <input class="input" name="name" placeholder="Reward name" required>
                    <input class="input lg:col-span-2" name="description" placeholder="Description" required>
                    <input class="input" name="costPoints" type="number" min="0" placeholder="Points" required>
                    <input class="input" name="validUntil" type="date" placeholder="Valid until">
                    <div class="flex flex-wrap items-center gap-3 lg:col-span-6">
                        <label class="text-sm text-ink/60 flex items-center gap-2 whitespace-nowrap">
                            <input type="checkbox" name="active" checked>
                            Active
                        </label>
                        <button class="btn-secondary" type="submit">Add Reward</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="card p-6 reveal space-y-4">
        <div class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
            <div class="text-sm uppercase tracking-[0.2em] text-ink/60">Redemptions</div>
            <div class="w-full md:w-72">
                <input class="input" type="search" placeholder="Search redemptions" data-search-input data-search-target="#redemption-rows">
            </div>
        </div>
        <div class="overflow-auto">
            <table class="min-w-full text-sm">
                <thead>
                <tr class="text-left text-ink/60 uppercase text-xs tracking-[0.2em]">
                    <th class="py-2 pr-4">Timestamp</th>
                    <th class="py-2 pr-4">Customer</th>
                    <th class="py-2 pr-4">Reward</th>
                    <th class="py-2 pr-4">Code</th>
                    <th class="py-2 pr-4">Restaurant</th>
                    <th class="py-2 pr-4">Points</th>
                    <th class="py-2 pr-4">Status</th>
                </tr>
                </thead>
                <tbody id="redemption-rows">
                <tr th:each="redemption : ${redemptions}" class="border-t border-ink/10">
                    <td class="py-3 pr-4" th:text="${redemption.redeemedAt}">-</td>
                    <td class="py-3 pr-4" th:text="${redemption.customerLabel}">-</td>
                    <td class="py-3 pr-4" th:text="${redemption.rewardName}">-</td>
                    <td class="py-3 pr-4" th:text="${redemption.redemptionCode}">-</td>
                    <td class="py-3 pr-4" th:text="${redemption.restaurantName}">-</td>
                    <td class="py-3 pr-4" th:text="${redemption.pointsSpent}">0</td>
                    <td class="py-3 pr-4" th:text="${redemption.status}">-</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</html>
